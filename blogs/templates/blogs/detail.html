<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ product.name }} - Product Details</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded shadow-sm">
        {% else %}
        <p class="text-muted">No image available</p>
        {% endif %}
      </div>
      <div class="col-md-6">
        <h1 class="display-4">{{ product.name }}</h1>
        <p class="lead">{{ product.description }}</p>
        <p><strong>Created On:</strong> {{ product.created_at|date:"F d, Y" }}</p>
        <p><strong>Last Updated:</strong> {{ product.updated_at|date:"F d, Y H:i A" }}</p>

        <div class="mt-4">
          <a href="{% url 'modify' product.pk %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'delete' product.pk %}" class="btn btn-danger">Delete</a>
          <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to Product List</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
