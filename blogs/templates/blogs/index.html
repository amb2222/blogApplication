<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Website</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Blogs</h1>
      <!-- Create Blog Button -->
      <a href="{% url 'create' %}" class="btn btn-primary">Create Blog</a>
    </div>
    <div class="row">
      {% for product in products %}
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            {% if product.image %}
              <a href="{% url 'detail' product.pk %}">
                <img src="{{ product.image.url }}" alt="{{ product.created_name }}" class="card-img-top">
              </a>
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">{{ product.short_description }}</p>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center">
              <small class="text-muted">Created at: {{ product.created_at|date:"M d, Y" }}</small>
              <div>
                <a href="{% url 'modify' product.pk %}" class="btn btn-sm btn-secondary">Edit</a>
                <a href="{% url 'delete' product.pk %}" class="btn btn-sm btn-danger">Delete</a>
              </div>
            </div>
          </div>
        </div>
      {% empty %}
        <div class="col-12">
          <p class="text-center">No blogs available. Please create one!</p>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
